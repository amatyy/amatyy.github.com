<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.6.0/css/pro.min.css">
</head>
<body>
    <div class="in">
        <div data-i18n="welcomeText" class="in-welcome"></div>

        <div class="transition"></div>
    </div>

    <div class="page-content">
        <div class="scroll-up"><i class="fas fa-arrow-up"></i></div>

        <div class="box main-hidden"></div>
        <div class="box-2 hidden"></div>
    
        <div class="main-page">
            <div class="menu main-hidden">
                <div class="menu-button home"><i class="fal fa-house"></i></div>
                <div class="menu-button services"><i class="fal fa-diamond"></i></div>
                <div class="menu-button about"><i class="fal fa-circle-info"></i></div>
                <div class="menu-button contact"><i class="fal fa-phone"></i></div>
            </div>
    
            <div class="languages main-hidden">
                <div class="polish language"></div>
                <div class="english language"></div>
                <div class="russian language"></div>
                <div class="spanish language"></div>
                <div class="ukrainian language"></div>
            </div>
    
            <div data-i18n="mainTitle" class="main-title main-hidden">
                <span class="highlight"></span>
                <span class="end"></span>
            </div>
            <div class="main-subtitle main-hidden" data-i18n="mainSubtitle"></div>
    
            <div class="main-buttons">
                <div class="main-button-template services main-hidden">
                    <div class="main-button main-more-services" data-i18n="mainServices"></div>
                </div>
    
                <div class="main-button-template contact main-hidden">
                    <div class="main-button contact-us-button" data-i18n="mainContact"></div>
                </div>
            </div>
    
            <div class="image-1 main-hidden"></div>
            <div class="image-2 main-hidden"></div>
            <div class="image-3 main-hidden"></div>
        </div>
    
        <div class="services-page">
            <div class="services-title hidden transitionable" data-i18n="servicesTitle"></div>
    
            <div class="services-list">
                <div class="service lt hidden transitionable">
                    <div class="service-header">
                        <i class="fal fa-diamond"></i>
                        <span data-i18n="firstServiceName"></span>
                    </div>
            
                    <div class="service-content" data-i18n="firstServiceContent"></div>
                </div>
            
                <div class="service rt hidden transitionable">
                    <div class="service-header">
                        <i class="fal fa-diamond"></i>
                        <span data-i18n="secondServiceName"></span>
                    </div>
            
                    <div class="service-content" data-i18n="secondServiceContent"></div>
                </div>
            
                <div class="service lb hidden transitionable">
                    <div class="service-header">
                        <i class="fal fa-diamond"></i>
                        <span data-i18n="thirdServiceName"></span>
                    </div>
            
                    <div class="service-content" data-i18n="thirdServiceContent"></div>
                </div>
            
                <div class="service rb hidden transitionable">
                    <div class="service-header">
                        <i class="fal fa-diamond"></i>
                        <span data-i18n="fourthServiceName"></span>
                    </div>
            
                    <div class="service-content" data-i18n="fourthServiceContent"></div>
                </div>
            </div>        
    
            <div class="services-few">
                <span data-i18n="fewServicesInfo" class="hidden transitionable few-services-info"></span>
    
                <button class="more-services hidden" data-i18n="seeMoreServices"></button>
            </div>
        </div>
    
        <div class="about-page">
            <div class="about-title hidden transitionable" data-i18n="aboutTitle"></div>
    
            <div class="about-content hidden transitionable" data-i18n="aboutContent"></div>
    
            <div class="box-3 hidden"></div>
        </div>
    
        <div class="contact-page">
            <div class="contact-title hidden transitionable" data-i18n="contactTitle"></div>
    
            <div class="contact-info">
                <div class="mail info hidden transitionable">
                    <i class="fat fa-envelope"></i>
                    mail@mail.com
                </div>
    
                <div class="phone info hidden transitionable">
                    <i class="fat fa-phone"></i>
                    123 456 789
                </div>
    
                <div class="pin info hidden transitionable">
                    <i class="fat fa-location-dot"></i>
                    ul. Ruska 51/3, 50-079 Wrocław, Dolnośląskie
                </div>
            </div>
    
            <form class="contact-container">
                <input type="text" class="name hidden transitionable" placeholder="Name" required>
                <input type="email" class="email hidden transitionable" placeholder="Email" required>
                <input type="tel" class="phone-number hidden transitionable" placeholder="Phone number" required>
                <textarea class="message-content hidden transitionable" maxlength="1000" placeholder="Your message"></textarea>
    
                <input type="submit" class="send hidden transitionable" value="Prześlij">
    
                <div class="characters hidden transitionable">0/1000</div>
            </div>
    
            <div class="box-4 hidden"></div>
        </div>
    
        <div class="footer">
            &copy; 2025 COMPANY. Wszelkie prawa zastrzeżone.
    
            <div class="social">
                <span data-i18n="follow"></span>
                <div class="socials">
                    <i class="fa-brands fa-facebook" id="FBL"></i>
                    <i class="fa-brands fa-instagram" id="IGL"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
